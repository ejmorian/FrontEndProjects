<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/app.js" defer></script>

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <div class="card">

    <div class="result">
      <h2>Your Result</h2>
      <div class="circle">
        <p class="score">76</p> <span>of 100</span>
      </div>
      <div class="feedback">
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>

      </div>

    </div>

    <div class="summary">
      <div class="wrapper">
        <h2>Summary</h2>
        <div class="attribute">
          <div class="type">
            <object type="image/svg+xml" data="assets/images/icon-reaction.svg" width="24" height="24"></object>
            <h3>
              Reaction</h3>
          </div>
          <p> 80 <span>/ 100</span></p>

        </div>
        <div class="attribute">
          <div class="type">
            <object type="image/svg+xml" data="assets/images/icon-memory.svg" width="24" height="24"></object>
            <h3>
              Memory</h3>
          </div>
          <p> 92 <span>/ 100</span></p>
        </div>


        <div class="attribute">
          <div class="type">
            <object type="image/svg+xml" data="assets/images/icon-verbal.svg" width="24" height="24"></object>
            <h3>
              Verbal</h3>
          </div>
          <p> 61 <span>/ 100</span></p>
        </div>

        <div class="attribute">
          <div class="type">
            <object type="image/svg+xml" data="assets/images/icon-visual.svg" width="24" height="24"></object>
            <h3>
              Visual</h3>
          </div>

          <p> 72 <span>/ 100</span></p>


        </div>
        <button>Continue</button>

      </div>



    </div>


  </div>
</body>

</html>
